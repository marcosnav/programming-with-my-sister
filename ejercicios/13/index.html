<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarea13.css">
    <title>tarea11</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
        </div>
        <div id="contenedor-teclas">
            <div id="numeros">
                <button id="siete" >7</button>
                <button id="ocho" >8</button>
                <button id="nueve">9</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="cero">0</button>
                <button id="punto">.</button>
                <button id="igual">=</button>

            </div>
            <div id="funciones">
                <button class="btn-fn" id="clear">C</button>
                <button class="btn-fn" id="division">/</button>
                <button class="btn-fn" id="multiplicacion">X</button>
                <button class="btn-fn" id="resta">-</button>
                <button class="btn-fn" id="suma">+</button>

            </div>

        </div>


    </div>
    
</body>
<script src="tarea13.js"></script>
</html>
