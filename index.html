<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <title>Calendario</title>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      color: #454545;
    }

    header {
      border-bottom: 1px solid #CDCDCD;
      display: flex;
      padding: 15px;
      justify-content: space-between;
    }

    #logo {
      height: 42px;
      width: auto;
    }

    #proximos-eventos-titulo {
      font-size: 1.2rem;
      margin: 1.72rem 0;
    }

    .evento {
      display: flex;
      margin-bottom: 20px; 
    }

    .evento-poster {
      height: auto;
      border-radius: 3px;
      width: 90px;
    }

    .evento-info {
      margin-left: 12px;
      line-height: 1rem;
    }

    .evento-info h4 {
      margin: 0;
      margin-bottom: 0.6rem;
    }

    .evento-info time {
      color: #ABABAB;
    }

    button {
      background: #286efa;
      border: none;
      border-radius: 4px;
      color: white;
      padding: 10px 15px;
    }

    #contenido-principal {
      display: flex;
      justify-content: space-between;
    }  

    #calendario {
      border: 1px solid #CDCDCD;
      margin: 1.72rem 0;
      padding: 30px;
      width: 500px;
    }

    #calendario h4 {
      text-align: center;
    }

    #tabla-calendario {
      font-size: 0.8rem;
      width: 100%;
    }

    #tabla-calendario tr {
      display: flex;
      justify-content: space-between;
      line-height: 1.72rem;
    }

    #tabla-calendario th,
    #tabla-calendario td {
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Calendar Logo" />
    <button>Crear Evento</button>
  </header>

  <div id="contenido-principal">
    <div id="proximos-eventos">
      <h2 id="proximos-eventos-titulo">Pr√≥ximos Eventos</h2>
      <div class="evento">
        <img class="evento-poster" src="https://images-na.ssl-images-amazon.com/images/I/81iGR0D8apL.jpg" alt="BTS">
        <div class="evento-info">
          <h4>BTS - Gira Mundial - Mexico City</h4>
          <time>Agosto 21, 2020 - 21:00hrs</time>
        </div>
      </div>
      <div class="evento">
        <img class="evento-poster" src="https://i.pinimg.com/736x/62/56/f0/6256f03181e3d0fc98c10eabe32f92d6.jpg" alt="">
        <div class="evento-info">
          <h4>Fiesta Sac</h4>
          <time>Agosto 26, 2020 - 18:00hrs</time>
        </div>
      </div>
      <div class="evento">
        <img class="evento-poster" src="https://www.fiestasinfantileschikifiestas.com/wp-content/uploads/2018/10/1.eventos1familiares.jpg" alt="">
        <div class="evento-info">
          <h4>Comida Familiar</h4>
          <time>Agosto 30, 2020 - 14:00hrs</time>        
        </div>
      </div>
    </div>
  
    <div id="calendario">
      <h4>Agosto 2020</h4>
      <table id="tabla-calendario">
        <thead>
          <tr>
            <th>
              Dom
            </th>
            <th>
              Lun
            </th>
            <th>
              Mar
            </th>
            <th>
              Mie
            </th>
            <th>
              Jue
            </th>
            <th>
              Vie
            </th>
            <th>
              Sab
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
